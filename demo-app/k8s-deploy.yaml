---
# Service A deployment
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: service-a
  namespace: default
spec:
  replicas: 2 # tells deployment to run 2 pods matching the template
  template: # create pods using pod definition in this template
    metadata:
      labels:
        app: service-a
    spec:
      containers:
        - name: service-a
          image: APP_REPO_A:IMAGE_TAG
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
          env:
            - name: API_CNAME
              value: service-b.default
            - name: AWS_XRAY_DAEMON_ADDRESS
              value: xray-service.default

---
# Service A
apiVersion: v1
kind: Service
metadata:
  name: service-a
spec:
  selector:
    app: service-a
  type: LoadBalancer
  ports:
  - name: http
    port: 80
    targetPort: http

